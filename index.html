<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Т-Банк — Интерактивные точки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <span>Т БАНК</span>
    </div>
    <div class="id">T ID</div>
  </header>

  <div class="banner">
    <h1>Интерактивные точки</h1>
    <p>Займите очередь на <b>активных точках</b> площадки</p>
  </div>

  <div class="queues">
    <div class="queue-card">
      <div class="queue-info">
        <strong>Притяжение</strong>
        <span>Очередь: 6</span>
      </div>
      <div class="queue-action">
        <button onclick="leaveQueue(this)">Выйти</button>
        <small>≈ 16 минут</small>
      </div>
    </div>

    <div class="queue-card">
      <div class="queue-info">
        <strong>Т-Город</strong>
        <span>Очередь: 9</span>
      </div>
      <div class="queue-action">
        <button onclick="leaveQueue(this)">Выйти</button>
        <small>≈ 26 минут</small>
      </div>
    </div>

    <div class="queue-card">
      <div class="queue-info">
        <strong>Т-Образование</strong>
        <span>Очередь: 3</span>
      </div>
      <div class="queue-action">
        <button onclick="leaveQueue(this)">Выйти</button>
        <small>≈ 7 минут</small>
      </div>
    </div>
  </div>

  <script>
    function leaveQueue(btn) {
      btn.innerText = "Покинул";
      btn.disabled = true;
      btn.style.background = "#ccc";
    }
  </script>
</body>
</html>
